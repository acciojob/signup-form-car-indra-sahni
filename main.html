<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label>Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label>Gender</label>
		<input type="radio" required>gender_m
		<input type="radio" required>gender_f
		<label>Car Brands</label>
		<select id="cars" placeholder="--Please choose an option-" required>
			<option>Audi</option>
			<option>Mercedis</option>
			<option>Mahindra</option>
		</select>
		<label>Age</label>
		<input type="number" id="age" placeholde="Age" required>
		<label>DOB</label>
		<input type="date" id="dob" required>
		<label>Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label>Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label>I agree to the TOS</label>
		<input type="checkbox" id="tos" required>		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
